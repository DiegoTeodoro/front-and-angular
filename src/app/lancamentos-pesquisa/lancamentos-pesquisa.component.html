<div class="container">
  <div class="p-grid">
    <div class="p-col-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="p-col-12 p-fluid">
      <label>Descrição</label>
      <input pInputText type="text" />
    </div>

    <div class="p-col-12">
      <label style="display: block">Vencimento</label>
      <input pInputText type="text" style="width: 95px" />

      <label>até</label>
      <input pInputText type="text" style="width: 95px" />
    </div>

    <div class="p-col-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="lancamentos" [paginator]="true" [rows]="4" [responsive]="true">
          <ng-template pTemplate="header">
            <tr>
              <th>Pessoa</th>
              <th>Descrição</th>
              <th class="col-data-header">Vencimento</th>
              <th class="col-data-header">Pagamento</th>
              <th class="col-valor-header">Valor</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lancamento>
            <tr>
              <td>{{ lancamento.pessoa }}</td>
              <td>{{ lancamento.descricao }}</td>
              <td class="col-data-content">{{ lancamento.dataVencimento | date:'dd/MM/yyyy'}}</td>
              <td class="col-data-content">{{ lancamento.dataPagamento | date:'dd/MM/yyyy'}}</td>
              <td
                class="col-valor-content"
                [ngStyle]="{
                  color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue'}">
                {{ lancamento.valor | number:'1.2-2'}}
              </td>

              <p-table [value]="lancamentos">
                <ng-template pTemplate="header">
                  <td class="col-acoes">
                    <a pButton icon="pi pi-pencil" pTooltip ="Editar" TooltipPosition="top"></a>
                    <button pButton icon="pi pi-trash" pTooltip ="Excluir" TooltipPosition="top"></button>
                  </td>
                </ng-template>
                <ng-template pTemplate="body" let-lancamento>
                  <tr>

                  </tr>
                </ng-template>
              </p-table>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <div class="p-col-12">
        <a pButton label="Novo Lançamento"></a>
      </div>
    </div>
  </div>
</div>
